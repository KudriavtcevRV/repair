<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Ремонт квартир</title>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-block">
        <div class="navbar__logo">
          <img src="img/navbar/logo.png" alt="Логотип">
        </div>
        <!-- /.navbar__logo -->
        <div class="navbar__info">
          <div class="navbar__contacts">
            <span class="navbar__address">Калуга, Москва, МО</span>
            <a href="tel:+74954225131" class="navbar__phone">+7 (495) 42-251-31</a>
          </div>
          <!-- /.navbar__contacts -->
          <button class="button navbar__button">Перезвоните мне</button>
        </div>
        <!-- /.navbar__info -->
      </div>
      <!-- /.navbar-block -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.navbar -->
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-block">
          <div class="hero-text">
            <h1 class="hero-text__title">Внутренняя отделка помещений "под ключ"</h1>
            <p class="hero-text__subtitle">с гарантией качества, прописанной в договоре</p>
            <ul class="hero-list">
              <li class="hero-list__item">
                <div class="hero-list__img">
                  <img src="img/hero/clock.png" alt="часы">
                </div>
                <span class="hero-list__text">Точно соблюдаем сроки</span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__img">
                  <img src="img/hero/calculator.png" alt="калькулятор">
                </div>
                <span class="hero-list__text">Рассчитаем смету на работы<br> и материалы в день обращения</span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__img">
                  <img src="img/hero/paint-board.png" alt="доска для краски">
                </div>
                <span class="hero-list__text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</span>
              </li>
            </ul>
          </div>
          <!-- /.hero-text -->
          <div class="hero-image">
            <img class="hero-image__img" src="img/hero/hero-img.jpg" alt="План квартиры">
          </div>
          <!-- /.hero-image -->
        </div>
        <!-- /.hero-block -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hero -->
  </main>
</body>
</html>
